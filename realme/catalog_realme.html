<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Productos Realme</title>
  <style>
    :root {
      --verde-whatsapp: #25D366;
      --verde-hover: #128C7E;
      --gris-oscuro: #1e1e2f;
      --fondo: #f9f9f9;
      --texto: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--gris-oscuro);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    h2 {
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2, .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      background: var(--verde-whatsapp);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: var(--verde-hover);
    }
  </style>
</head>

<body>
  <header>
    <h1>Productos Realme</h1>
  </header>

  <!-- Seção Realme -->
  <h2>Modelos Disponibles</h2>
  <div class="container" id="productos-container">
    <!-- Produtos Realme serão carregados aqui -->
  </div>

  <script>
    // Lista de produtos Realme
    const taxaConversao = 16.5;

    const productosRealme = [
      { nombre: "Realme Note 50", specs: "4GB/128GB", precio: "$81", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-note-50-1.jpg" },
      { nombre: "Realme Note 60s", specs: "8GB/256GB", precio: "$110", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-note-60s-1.jpg" },
      { nombre: "Realme C21Y", specs: "4GB/64GB", precio: "$67", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c21y-1.jpg" },
      { nombre: "Realme C33", specs: "4GB/128GB", precio: "$88", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c33-1.jpg" },
      { nombre: "Realme C53", specs: "6GB/128GB NFC", precio: "$118", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c53-1.jpg" },
      { nombre: "Realme C53", specs: "8GB/256GB NFC", precio: "$122", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c53-1.jpg" },
      { nombre: "Realme C55", specs: "8GB/256GB", precio: "$160", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c55-1.jpg" },
      { nombre: "Realme C35", specs: "4GB/128GB + funda", precio: "$90", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c35-1.jpg" },
      { nombre: "Realme C61", specs: "8GB/256GB", precio: "$122", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c61-1.jpg" },
      { nombre: "Realme C67", specs: "8GB/256GB", precio: "$160", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c67-1.jpg" },
      { nombre: "Realme C75", specs: "8GB/256GB NFC", precio: "$170", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-c75-1.jpg" },
      { nombre: "Realme 13 5G", specs: "12GB/256GB", precio: "$218", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-13-5g-1.jpg" },
      { nombre: "Realme 12 5G", specs: "8GB/256GB", precio: "$190", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-12-5g-1.jpg" },
      { nombre: "Realme 12+", specs: "12GB/512GB", precio: "$315", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-12-plus-1.jpg" },
      { nombre: "Realme 11 Pro+ 5G", specs: "12GB/512GB + reloj", precio: "$335", imagen: "https://fdn2.gsmarena.com/vv/pics/realme/realme-11-pro-plus-5g-1.jpg" }
    ];

    // Função para exibir os produtos
    function displayProducts(productList, containerId) {
  const container = document.getElementById(containerId);
  productList.forEach(product => {
    // Extraímos o preço em USD, removendo o símbolo "$"
    const precoUSD = parseFloat(product.precio.replace('$', '').trim());
    
    // Calcula o preço em bolivianos
    const precoBS = precoUSD * taxaConversao;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img alt="${product.nombre}" src="${product.imagen}"/>
      <h2>${product.nombre}</h2>
      <p><strong>Preço:</strong> ${precoBS.toFixed(2)} BS</p> <!-- Exibe o preço em bolivianos -->
      <a href="https://wa.me/59167728519?text=Quiero%20este%20${encodeURIComponent(product.nombre)}">Comprar por WhatsApp</a>
    `;
    container.appendChild(card);
  });
}

    // Exibe os produtos Realme
    displayProducts(productosRealme, 'productos-container');
  </script>
</body>
</html>
