<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Productos ZTE</title>
  <style>
    :root {
      --verde-whatsapp: #25D366;
      --verde-hover: #128C7E;
      --gris-oscuro: #1e1e2f;
      --fondo: #f9f9f9;
      --texto: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--gris-oscuro);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    h2 {
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2, .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      background: var(--verde-whatsapp);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: var(--verde-hover);
    }
  </style>
</head>

<body>
  <header>
    <h1>Productos ZTE</h1>
  </header>

  <!-- Seção ZTE -->
  <h2>Cotización Disponible</h2>
  <div class="container" id="productos-container">
    <!-- Produtos ZTE serão carregados aqui -->
  </div>

  <script>
    // Lista de productos ZTE
    const productosZTE = [
      { nombre: "ZTE L130", specs: "Smartphone Básico", precio: "$27", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-l130-1.jpg" },
      { nombre: "ZTE A35Core", specs: "2+2/32", precio: "$38", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-a35core-1.jpg" },
      { nombre: "ZTE A34", specs: "3+3/64", precio: "$58", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-a34-1.jpg" },
      { nombre: "ZTE A35e", specs: "2+4/64", precio: "$58", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-a35e-1.jpg" },
      { nombre: "ZTE A52", specs: "2/64", precio: "$60", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-a52-1.jpg" },
      { nombre: "ZTE A54", specs: "4+4/128", precio: "$68", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-a54-1.jpg" },
      { nombre: "ZTE A55", specs: "4+8/128", precio: "$72", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-a55-1.jpg" },
      { nombre: "ZTE V50 Desing", specs: "6+10/256", precio: "$93", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-v50-design-1.jpg" },
      { nombre: "ZTE V40 VITA", specs: "4+2/128", precio: "$85", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-v40-vita-1.jpg" },
      { nombre: "ZTE V40 Desing", specs: "6+6/128", precio: "$90", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-v40-design-1.jpg" },
      { nombre: "ZTE V60 Desing", specs: "6+8/256", precio: "$98", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-v60-design-1.jpg" },
      { nombre: "ZTE V60 SMART", specs: "4+10/256", precio: "$88", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-v60-smart-1.jpg" },
      { nombre: "ZTE Blade V 70", specs: "8+12/256", precio: "$134", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-blade-v70-1.jpg" },
      { nombre: "ZTE V70 DESIGN", specs: "8+12/256", precio: "$115", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/zte-v70-design-1.jpg" },
      { nombre: "NUBIA FOCUS 5G", specs: "6+10/256", precio: "$123", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/nubia-focus-5g-1.jpg" },
      { nombre: "NUBIA FOCUS Pro 5G", specs: "8+12/256", precio: "$165", imagen: "https://fdn2.gsmarena.com/vv/pics/zte/nubia-focus-pro-5g-1.jpg" },
    ];

    // Função para exibir os produtos
    function displayProducts(productList, containerId) {
      const container = document.getElementById(containerId);
      productList.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img alt="${product.nombre}" src="${product.imagen}" />
          <h2>${product.nombre}</h2>
          <h3>${product.specs}</h3>
          <p>Precio: ${product.precio}</p>
          <a href="https://wa.me/59167728519?text=Quiero%20este%20artículo%3A%20${product.nombre}%20${product.specs}" target="_blank">
            Contactar por WhatsApp
          </a>
        `;
        container.appendChild(card);
      });
    }

    // Exibe os produtos ZTE
    displayProducts(productosZTE, 'productos-container');
  </script>
</body>
</html>
