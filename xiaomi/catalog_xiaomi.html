<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Productos Xiaomi</title>
  <style>
    :root {
      --verde-whatsapp: #25D366;
      --verde-hover: #128C7E;
      --gris-oscuro: #1e1e2f;
      --fondo: #f9f9f9;
      --texto: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--gris-oscuro);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    h2 {
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2, .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      background: var(--verde-whatsapp);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: var(--verde-hover);
    }
  </style>
</head>

<body>
  <header>
    <h1>Productos Xiaomi</h1>
  </header>

  <!-- Seção Xiaomi Home -->
  <h2>Xiaomi Home</h2>
  <div class="container" id="productos-container">
    <!-- Produtos Xiaomi Home vão ser carregados aqui -->
  </div>

  <!-- Seção Xiaomi Premium -->
  <h2>Xiaomi Premium</h2>
  <div class="container" id="productos-premium-container">
    <!-- Produtos Xiaomi Premium vão ser carregados aqui -->
  </div>

  <script>
    // Lista de produtos Xiaomi Home
    const productosXiaomi = [
      { nombre: "Redmi Note 13", ram: "6GB de RAM", almacenamiento: "128GB", precio: "$180", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-note-13-1.jpg" },
      { nombre: "Redmi Note 13 5G", ram: "6GB de RAM", almacenamiento: "128GB", precio: "$210", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-note-13-5g-1.jpg" },
      { nombre: "Redmi Note 13 Pro", ram: "8GB de RAM", almacenamiento: "256GB", precio: "$280", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-note-13-pro-1.jpg" },
      { nombre: "Redmi 13C", ram: "4GB de RAM", almacenamiento: "128GB", precio: "$130", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-13c-1.jpg" },
      { nombre: "Redmi 12", ram: "6GB de RAM", almacenamiento: "128GB", precio: "$150", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-12-1.jpg" },
      { nombre: "Poco X6", ram: "8GB de RAM", almacenamiento: "256GB", precio: "$310", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-poco-x6-1.jpg" },
      { nombre: "Poco M6 Pro", ram: "6GB de RAM", almacenamiento: "128GB", precio: "$170", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-poco-m6-pro-5g-1.jpg" },
      { nombre: "Poco X6 Pro", ram: "12GB de RAM", almacenamiento: "512GB", precio: "$400", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-poco-x6-pro-1.jpg" },
      { nombre: "Redmi Pad SE", ram: "6GB de RAM", almacenamiento: "128GB", precio: "$190", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-pad-se-1.jpg" },
      { nombre: "Xiaomi Pad 6", ram: "8GB de RAM", almacenamiento: "256GB", precio: "$400", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-pad-6-1.jpg" }
    ];

    // Lista de produtos Xiaomi Premium
    const productosPremium = [
    { nombre: "Xiaomi 14", precio: "$750", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-14-1.jpg" },
      { nombre: "Xiaomi 14 Ultra", precio: "$1300", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-14-ultra-1.jpg" },
      { nombre: "Xiaomi 13 Ultra", precio: "$1100", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-13-ultra-1.jpg" },
      { nombre: "Xiaomi 13 Pro", precio: "$950", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-13-pro-1.jpg" },
      { nombre: "Xiaomi Mix Fold 3", precio: "$1700", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-mix-fold-3-1.jpg" },
      { nombre: "Xiaomi 12T Pro", precio: "$680", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-12t-pro-1.jpg" },
      { nombre: "Xiaomi 13T Pro", precio: "$750", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-13t-pro-1.jpg" },
      { nombre: "Xiaomi 13", precio: "$800", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-13-1.jpg" },
      { nombre: "Xiaomi Mix 5", precio: "$1200", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-mix-5-1.jpg" },
      { nombre: "Xiaomi Civi 4 Pro", precio: "$600", imagen: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-civi-4-pro-1.jpg" }
    ];

    // Função para exibir os produtos
    function displayProducts(productList, containerId) {
      const container = document.getElementById(containerId);
      productList.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img alt="${product.nombre}" src="${product.imagen}"/>
          <h2>${product.nombre}</h2>
          <p>Preço: ${product.precio}</p>
          <a href="https://wa.me/59167728519?text=Quiero%20este%20artículo%3A%20${product.nombre}" target="_blank">
            Contactar por WhatsApp
          </a>
        `;
        container.appendChild(card);
      });
    }

    // Exibe os produtos nas seções
    displayProducts(productosXiaomi, 'productos-container');
    displayProducts(productosPremium, 'productos-premium-container');
  </script>
</body>
</html>
