<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Productos INFINIX</title>
  <style>
    :root {
      --verde-whatsapp: #25D366;
      --verde-hover: #128C7E;
      --gris-oscuro: #1e1e2f;
      --fondo: #f9f9f9;
      --texto: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--gris-oscuro);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    h2 {
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2, .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      background: var(--verde-whatsapp);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: var(--verde-hover);
    }
  </style>
</head>

<body>
  <header>
    <h1>Productos INFINIX</h1>
  </header>

  <!-- Seção INFINIX -->
  <h2>Modelos Disponibles</h2>
  <div class="container" id="productos-container">
    <!-- Produtos INFINIX serão carregados aqui -->
  </div>

  <script>
    // Lista de produtos INFINIX
    const taxaConversao = 16.5;

    const productosInfinix = [
      { nombre: "SMART 9", specs: "3+3GB/64GB", precio: "$65", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-smart9-1.jpg" },
      { nombre: "SMART 9", specs: "4+4GB/128GB", precio: "$82", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-smart9-1.jpg" },
      { nombre: "HOT 11 2022", specs: "4GB/64GB + Bluetooth", precio: "$75", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-hot11-2022-1.jpg" },
      { nombre: "HOT 50i", specs: "4+4GB/256GB", precio: "$95", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-hot50i-1.jpg" },
      { nombre: "HOT 50i", specs: "8+8GB/256GB", precio: "$110", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-hot50i-1.jpg" },
      { nombre: "HOT 50 PRO", specs: "8+8GB/256GB", precio: "$144", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-hot50pro-1.jpg" },
      { nombre: "HOT 50 PRO+", specs: "8+8GB/256GB", precio: "$165", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-hot50proplus-1.jpg" },
      { nombre: "GT 20 PRO", specs: "12+12GB/256GB", precio: "$270", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-gt20pro-1.jpg" },
      { nombre: "Infinix Note 12", specs: "8+5GB/256GB + Bluetooth", precio: "$130", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-note12-1.jpg" },
      { nombre: "ZERO 30", specs: "8+8GB/256GB + Bluetooth", precio: "$195", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-zero30-1.jpg" },
      { nombre: "ZERO 40", specs: "8+8GB/512GB", precio: "$230", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-zero40-1.jpg" },
      { nombre: "INFINIX XPAD", specs: "4+4GB/128GB", precio: "$150", imagen: "https://fdn2.gsmarena.com/vv/pics/infinix/infinix-xpad-1.jpg" },
    ];

    // Função para exibir os produtos
    function displayProducts(productList, containerId) {
  const container = document.getElementById(containerId);
  productList.forEach(product => {
    // Extraímos o preço em USD, removendo o símbolo "$"
    const precoUSD = parseFloat(product.precio.replace('$', '').trim());
    
    // Calcula o preço em bolivianos
    const precoBS = precoUSD * taxaConversao;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img alt="${product.nombre}" src="${product.imagen}"/>
      <h2>${product.nombre}</h2>
      <p><strong>Preço:</strong> ${precoBS.toFixed(2)} BS</p> <!-- Exibe o preço em bolivianos -->
      <a href="https://wa.me/59167728519?text=Quiero%20este%20${encodeURIComponent(product.nombre)}">Comprar por WhatsApp</a>
    `;
    container.appendChild(card);
  });
}

    // Exibe os produtos INFINIX
    displayProducts(productosInfinix, 'productos-container');
  </script>
</body>
</html>
