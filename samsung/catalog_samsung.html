  <style>
    :root {
      --verde-whatsapp: #25D366;
      --verde-hover: #128C7E;
      --gris-oscuro: #1e1e2f;
      --fondo: #f9f9f9;
      --texto: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--gris-oscuro);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    h2 {
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2, .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      background: var(--verde-whatsapp);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: var(--verde-hover);
    }
  </style>
</head>

    // Função para exibir os produtos
    function displayProducts(productList, containerId) {
  const container = document.getElementById(containerId);
  productList.forEach(product => {
    // Extraímos o preço em USD, removendo o símbolo "$"
    const precoUSD = parseFloat(product.precio.replace('$', '').trim());
    
    // Calcula o preço em bolivianos
    const precoBS = precoUSD * taxaConversao;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img alt="${product.nombre}" src="${product.imagen}"/>
      <h2>${product.nombre}</h2>
      <p><strong>Preço:</strong> ${precoBS.toFixed(2)} BS</p> <!-- Exibe o preço em bolivianos -->
      <a href="https://wa.me/59167728519?text=Quiero%20este%20${encodeURIComponent(product.nombre)}">Comprar por WhatsApp</a>
    `;
    container.appendChild(card);
  });
}
