<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Productos Tecno</title>
  <style>
    :root {
      --verde-whatsapp: #25D366;
      --verde-hover: #128C7E;
      --gris-oscuro: #1e1e2f;
      --fondo: #f9f9f9;
      --texto: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--gris-oscuro);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    h2 {
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2, .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      background: var(--verde-whatsapp);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: var(--verde-hover);
    }
  </style>
</head>

<body>
  <header>
    <h1>Productos Tecno</h1>
  </header>

  <h2>Tecno Home</h2>
  <div class="container" id="productos-container"></div>

  <h2>Tecno Premium</h2>
  <div class="container" id="productos-premium-container"></div>

  <script>
    // Lista de produtos Tecno Home
    const productosTecno = [
      { nombre: "Tecno Spark 20", ram: "8GB de RAM", almacenamiento: "256GB", precio: "$135", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-spark-20-1.jpg" },
      { nombre: "Tecno Spark 20 Pro", ram: "8GB de RAM", almacenamiento: "256GB", precio: "$165", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-spark-20-pro-1.jpg" },
      { nombre: "Tecno Spark 20 Pro+", ram: "8GB de RAM", almacenamiento: "256GB", precio: "$190", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-spark-20-pro-plus-1.jpg" },
      { nombre: "Tecno Camon 20", ram: "8GB de RAM", almacenamiento: "256GB", precio: "$200", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-camon-20-1.jpg" },
      { nombre: "Tecno Camon 20 Pro", ram: "8GB de RAM", almacenamiento: "256GB", precio: "$230", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-camon-20-pro-1.jpg" }
    ];

    // Lista de produtos Tecno Premium
    const productosPremium = [
      { nombre: "Tecno Camon 20 Premier", precio: "$320", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-camon-20-premier-1.jpg" },
      { nombre: "Tecno Phantom X2", precio: "$500", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-phantom-x2-1.jpg" },
      { nombre: "Tecno Phantom X2 Pro", precio: "$650", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-phantom-x2-pro-1.jpg" },
      { nombre: "Tecno Phantom V Fold", precio: "$1050", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-phantom-v-fold-1.jpg" },
      { nombre: "Tecno Phantom V Flip", precio: "$750", imagen: "https://fdn2.gsmarena.com/vv/pics/tecno/tecno-phantom-v-flip-1.jpg" }
    ];

    function displayProducts(productList, containerId) {
      const container = document.getElementById(containerId);
      productList.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img alt="${product.nombre}" src="${product.imagen}"/>
          <h2>${product.nombre}</h2>
          ${product.ram ? `<p>${product.ram} | ${product.almacenamiento}</p>` : ""}
          <p>Precio: ${product.precio}</p>
          <a href="https://wa.me/59167728519?text=Quiero%20este%20artÃ­culo%3A%20${product.nombre}" target="_blank">
            Contactar por WhatsApp
          </a>
        `;
        container.appendChild(card);
      });
    }

    displayProducts(productosTecno, 'productos-container');
    displayProducts(productosPremium, 'productos-premium-container');
  </script>
</body>
</html>
